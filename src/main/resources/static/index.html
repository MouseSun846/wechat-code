<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信公众号口令验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 40px 30px;
        }

        .step {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #e1e5e9;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .step.active {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            line-height: 30px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .step h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .step p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .qr-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tips {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        .tips strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .qr-content {
                padding: 20px;
            }
            
            .qr-code {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 口令验证系统</h1>
            <p>安全便捷的微信公众号口令验证服务</p>
        </div>
        
        <div class="content">
            <div class="tips">
                <strong>📋 使用说明：</strong>
                1. 点击下方按钮查看二维码<br>
                2. 扫码关注公众号并发送"公众号排版"<br>
                3. 复制收到的口令并在此页面验证
            </div>

            <!-- 步骤1：获取二维码 -->
            <div class="step active" id="step1">
                <div class="step-number">1</div>
                <h3>获取二维码</h3>
                <p>点击按钮获取微信公众号二维码</p>
                <button class="btn" id="getQrBtn" onclick="getQrCode()">
                    🔗 查看二维码
                </button>
            </div>

            <!-- 步骤2：口令验证 -->
            <div class="step" id="step2">
                <div class="step-number">2</div>
                <h3>验证口令</h3>
                <p>输入从公众号获取的口令进行验证</p>
                
                <div class="input-group">
                    <label for="passcode">口令</label>
                    <input type="text" 
                           id="passcode" 
                           placeholder="请输入6位口令" 
                           maxlength="10"
                           style="text-transform: uppercase;">
                </div>
                
                <button class="btn" id="verifyBtn" onclick="verifyPasscode()">
                    ✅ 验证口令
                </button>
                
                <div id="result"></div>
            </div>
        </div>
    </div>

    <!-- 二维码弹窗 -->
    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <button class="close-btn" onclick="closeQrModal()">&times;</button>
            <h3>📱 扫码关注公众号</h3>
            <div class="qr-code" id="qrCode">
                加载中...
            </div>
            <p id="qrTips">请使用微信扫描二维码关注公众号</p>
            <p style="margin-top: 15px; color: #666; font-size: 14px;">
                关注后发送 <strong>"公众号排版"</strong> 获取口令
            </p>
        </div>
    </div>

    <script>
        // API 基础地址
        const API_BASE = '/dxjewkl7l-d7fe-2559-ab62-c3b95a066a82/api/passcode';
        
        // 当前加载状态
        let isLoading = false;

        /**
         * 获取二维码（使用静态二维码）
         */
        function getQrCode() {
            // 使用静态二维码图片
            const staticQrUrl = './qrcode_for_gh_4d02030783b8_258.jpg';
            const tips = '请使用微信扫描二维码关注公众号';
            
            showQrModal(staticQrUrl, tips);
            activateStep(2);
        }

        /**
         * 验证口令
         */
        async function verifyPasscode() {
            if (isLoading) return;
            
            const passcode = document.getElementById('passcode').value.trim().toUpperCase();
            const btn = document.getElementById('verifyBtn');
            const resultDiv = document.getElementById('result');
            
            // 基础验证
            if (!passcode) {
                showResult('请输入口令', 'error');
                return;
            }
            
            if (passcode.length < 4 || passcode.length > 10) {
                showResult('口令长度应在4-10位之间', 'error');
                return;
            }
            
            if (!/^[A-Z0-9]+$/.test(passcode)) {
                showResult('口令只能包含大写字母和数字', 'error');
                return;
            }
            
            const originalText = btn.innerHTML;
            
            try {
                isLoading = true;
                btn.disabled = true;
                btn.innerHTML = '验证中...<span class="loading"></span>';
                resultDiv.innerHTML = '';
                
                const response = await fetch(`${API_BASE}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ passcode })
                });
                
                const data = await response.json();
                
                if (data.code === 200 && data.data.valid) {
                    showResult(`✅ 验证成功！口令有效期至：${formatDateTime(data.data.expiredAt)}`, 'success');
                    // 清空输入框
                    document.getElementById('passcode').value = '';
                    // 3秒后自动重置
                    setTimeout(() => {
                        resetForm();
                    }, 3000);
                } else {
                    showResult(`❌ ${data.message || '验证失败'}`, 'error');
                }
            } catch (error) {
                console.error('验证口令失败:', error);
                showResult('❌ 网络错误，请稍后重试', 'error');
            } finally {
                isLoading = false;
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        /**
         * 显示二维码弹窗
         */
        function showQrModal(qrUrl, tips) {
            const modal = document.getElementById('qrModal');
            const qrCode = document.getElementById('qrCode');
            const qrTips = document.getElementById('qrTips');
            
            if (qrUrl) {
                qrCode.innerHTML = `<img src="${qrUrl}" alt="二维码" style="width: 100%; height: 100%; object-fit: contain;">`;
            } else {
                qrCode.innerHTML = '二维码加载失败';
            }
            
            qrTips.textContent = tips || '请使用微信扫描二维码关注公众号';
            modal.style.display = 'block';
            
            // 点击背景关闭
            modal.onclick = function(e) {
                if (e.target === modal) {
                    closeQrModal();
                }
            };
        }

        /**
         * 关闭二维码弹窗
         */
        function closeQrModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        /**
         * 激活步骤
         */
        function activateStep(stepNumber) {
            // 移除所有active类
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            
            // 添加active类到指定步骤
            const targetStep = document.getElementById(`step${stepNumber}`);
            if (targetStep) {
                targetStep.classList.add('active');
                // 平滑滚动到目标步骤
                targetStep.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        /**
         * 显示结果
         */
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        /**
         * 重置表单
         */
        function resetForm() {
            document.getElementById('result').innerHTML = '';
            activateStep(1);
        }

        /**
         * 格式化日期时间
         */
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '未知';
            
            try {
                const date = new Date(dateTimeStr);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch (error) {
                return dateTimeStr;
            }
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 输入框回车事件
            document.getElementById('passcode').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isLoading) {
                    verifyPasscode();
                }
            });
            
            // 输入框自动转大写
            document.getElementById('passcode').addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase();
            });
            
            // ESC键关闭弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeQrModal();
                }
            });
            
            console.log('📱 微信公众号口令验证系统已就绪');
        });
    </script>
</body>
</html>
